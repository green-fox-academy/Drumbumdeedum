<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Tamafoxy</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>
    <meta charset="utf-8" />
  </head>

  <body>

  <div class="top">
      <h1>WELCOME TO PIMP MY FOX!</h1>
    </div>

    <div class="left">
      <p class="menu">Foxy Menu</p>
      <ul>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/index.html">Home</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/nutritioncenter.html">Nutrition Store</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/trickcenter.html">Trick Center</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/actionhistory.html">Action History</a></li>
      </ul>
    </div>

    <div class="right">
      <div>
        <h2 class="listactions">Actions taken:</h2>
        <div th:switch="${foxy.actionHistoryEmpty()}">
          <div th:case="false">
            <ul class="actions" th:each="action : ${foxy.getActionHistory()}">
              <li style="list-style: none" th:text="${action}"/>
            </ul>
          </div>
          <div th:case="true">
            <ul class="actions">
              <li style="list-style: none">No actions taken yet.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
