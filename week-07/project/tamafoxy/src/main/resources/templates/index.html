<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Tamafoxy</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="left">
      <p class="menu">Foxy Menu</p>
      <ul>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/index.html">Home</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/nutritioncenter.html">Nutrition Store</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/trickcenter.html">Trick Center</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/actionhistory.html">Action History</a></li>
      </ul>
    </div>

    <div class="right">
      <div th:switch="${foxy.action()}">
        <img class="foxImage" th:case="default" src="images/nobackgroundfox.png" alt="There should be a fox here..."/>
        <img class="foxImage" th:case="drum" src="images/nobackgroundfoxdrums.png" alt="There should be a fox here..."/>
        <img class="foxImage" th:case="guitar" src="images/nobackgroundfoxguitar.png" alt="There should be a fox here..."/>
      </div>
      <p th:text="'This is ' + ${foxy.getName()} + '.'"/>
      <p th:text="'Currently living on ' + ${foxy.getFavouriteFood()} + ' and '+ ${foxy.getFavouriteDrink()} + '.'"/>
      <p th:text="'He knows ' + ${foxy.getNumberOfTricks()} + ' tricks.'"/>
      <h3> Known tricks: </h3>
      <ul class="tricks" th:each="trick : ${foxy.getTricks()}">
        <li style="list-style: none" th:text="${trick}"/>
      </ul>
    </div>
  </body>
</html>
