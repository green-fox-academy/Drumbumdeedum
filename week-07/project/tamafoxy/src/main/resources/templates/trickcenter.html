<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Tamafoxy</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="top">
      <h1>WELCOME TO PIMP MY FOX!</h1>
    </div>

    <div class="left">
      <p class="menu">Foxy Menu</p>
      <ul>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/index.html">Home</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/nutritioncenter.html">Nutrition Store</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/trickcenter.html">Trick Center</a></li>
        <li class="button" style="list-style: none"><a style="text-decoration: none" href="/actionhistory.html">Action History</a></li>
      </ul>
    </div>

    <div class="right">
      <form class="settrick" action="/settrick">
        <h2>Manage tricks</h2>
        <div>Add new trick:</div>
        <div>
          <input type="search" name="trick"/> (insert trick)
        </div>
        <div>
          <input type="submit" value="Set"/>
        </div>
      </form>

      <div class="listcurrenttricks">
      <h4>Current tricks:</h4>
      <ul class="currenttricks" th:each="trick : ${foxy.getTricks()}">
        <li style="list-style: none" th:text="${trick}"/>
      </ul>
      </div>
    </div>
  </body>
</html>
