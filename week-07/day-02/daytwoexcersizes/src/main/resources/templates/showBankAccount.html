<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
<!--/*@thymesVar id="accounts" type="java"*/-->
<p th:each="element, iterStat : ${accounts}" th:with="index=${iterStat.index}">
  <div th:text="'Account ID: ' + ${index}"/>
  <div th:text="'Name: ' + ${element.getName()}" th:if="${element.isKing()}" th:style="'color: #DAA520'"/>
  <div th:text="'Name: ' + ${element.getName()}" th:if="${!element.isKing()}"/>
  <div th:text="'Animal Type: ' + ${element.getAnimalType()}"/>
  <div th:text="'Balance: ' + ${#numbers.formatDecimal(element.getBalance(),1,2)} + ' Zebras'"/>
  <!--<div th:text="${element.isBadGuy()}? 'Bad motherfucker!' : 'Good guy.'"/>-->
  <div th:switch="${element.isBadGuy()}">
    <div th:case="true">Bad Motherfucker!</div>
    <div th:case="false">Good Guy!</div>
  </div>

</p>
</body>
</html>
