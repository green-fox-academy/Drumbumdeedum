<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
<!--/*@thymesVar id="accounts" type="java"*/-->
<p th:each="e : ${accounts}">
  <div th:text="'Name: ' + ${e.getName()}"/>
  <div th:text="'Animal Type: ' + ${e.getAnimalType()}"/>
  <div th:text="'Balance: ' + ${#numbers.formatDecimal(e.getBalance(),0,2)} + ' Zebras'"/>
</p>
</body>
</html>
